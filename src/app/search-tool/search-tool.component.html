<form>
  <mat-form-field appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput class="form-control form-control-lg" type="text" placeholder="TV Show Name" id="inputLarge" [formControl]="search"/>
    <mat-hint>Specify a TV show name like "Friends"</mat-hint>
    <mat-error *ngIf="search.invalid">Type three or more characters to search</mat-error>
  </mat-form-field>
</form>
