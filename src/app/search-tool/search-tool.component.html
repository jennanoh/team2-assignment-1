<form>
  <mat-form-field appearance="outline">
    <mat-label>TV show name</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput ara-label="TV show name" [formControl]="search"/>
    <mat-hint>Specify a TV show name like "Friends"</mat-hint>
    <mat-error *ngIf="search.invalid">Type  three or more characters to search</mat-error>
  </mat-form-field>
</form>
